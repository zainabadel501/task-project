<div class="card ">
    <div class="card-body">
        
      <h5 class="card-title">New task</h5>
      <h6 class="card-subtitle mb-2 text-muted">subtitle</h6>
      <form [formGroup]="newtaskform" (ngSubmit)="post()">
      <div class="card__input">
          <input formControlName="title" name="title"  class="form-control" type="text" placeholder="title" aria-label="default input example">
          <textarea  formControlName="task" name="task"  class="form-control" type="textarea" placeholder="task" aria-label="default input example"></textarea>
          <div class="d-grid gap-2">
            <button  type="submit" class="btn btn-primary">post</button>
           </div>
      </div>
    </form>
    </div>
</div>
